<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
  <div id="calculator">
    <div id="rows">
      <div class="row" id="output">
      </div>
      <div id="buttons">
        <div class="row" id="first-row">
          <div class="ind-button" id="clear">
            <p>clear</p>
          </div>
          <div class="ind-button" id="pos-neg">
            <p>+/-</p>
          </div>
          <div class="ind-button" id="modulus">
            <p>%</p>
          </div>
          <div class="ind-button" id="division">
            <p>/</p>
          </div>
        </div>
        <div class="row" id="second-row">
          <div class="ind-button" id="seven">
            <p>7</p>
          </div>
          <div class="ind-button" id="eight">
            <p>8</p>
          </div>
          <div class="ind-button" id="nine">
            <p>9</p>
          </div>
          <div class="ind-button" id="multiplication">
            <p>x</p>
          </div>
        </div>
        <div class="row" id="third-row">
          <div class="ind-button" id="four">
            <p>4</p>
          </div>
          <div class="ind-button" id="five">
            <p>5</p>
          </div>
          <div class="ind-button" id="six">
            <p>6</p>
          </div>
          <div class="ind-button" id="minus">
            <p>-</p>
          </div>
        </div>
        <div class="row" id="fourth-row">
          <div class="ind-button" id="one">
            <p>1</p>
          </div>
          <div class="ind-button" id="two">
            <p>2</p>
          </div>
          <div class="ind-button" id="three">
            <p>3</p>
          </div>
          <div class="ind-button" id="plus">
            <p>+</p>
          </div>
        </div>
        <div class="row" id="fifth-row">
          <div class="ind-button" id="zero">
            <p>0</p>
          </div>
          <div class="ind-button" id="dot">
            <p>.</p>
          </div>
          <div class="ind-button" id="equal">
            <p>=</p>
          </div>
          <div class="ind-button" id="plus">
            <p>+</p>
          </div>
        </div>
      </div>
  </div>
</body>

</html>
