<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
  <div id="calculator">
    <div id="rows">
      <div class="row" id="output">
      </div>
      <div id="buttons">
        <div class="row" id="first-row">
          <div class="ind-button" id="clear" onclick="reset()">
            <p>clear</p>
          </div>
          <div class="ind-button" id="pos-neg">
            <p>+/-</p>
          </div>
          <div class="ind-button" id="modulus" onclick="operation('%')">
            <p>%</p>
          </div>
          <div class="ind-button" id="division" onclick="operation('/')">
            <p>/</p>
          </div>
        </div>
        <div class="row" id="second-row">
          <div class="ind-button" id="seven" onclick="inputNumber('7')">
            <p>7</p>
          </div>
          <div class="ind-button" id="eight" onclick="inputNumber('8')">
            <p>8</p>
          </div>
          <div class="ind-button" id="nine" onclick="inputNumber('9')">
            <p>9</p>
          </div>
          <div class="ind-button" id="multiplication" onclick="operation('x')">
            <p>x</p>
          </div>
        </div>
        <div class="row" id="third-row">
          <div class="ind-button" id="four" onclick="inputNumber('4')">
            <p>4</p>
          </div>
          <div class="ind-button" id="five" onclick="inputNumber('5')">
            <p>5</p>
          </div>
          <div class="ind-button" id="six" onclick="inputNumber('6')">
            <p>6</p>
          </div>
          <div class="ind-button" id="minus" onclick="operation('-')">
            <p>-</p>
          </div>
        </div>
        <div class="row" id="fourth-row">
          <div class="ind-button" id="one" onclick="inputNumber('1')">
            <p>1</p>
          </div>
          <div class="ind-button" id="two" onclick="inputNumber('2')">
            <p>2</p>
          </div>
          <div class="ind-button" id="three" onclick="inputNumber('3')">
            <p>3</p>
          </div>
          <div class="ind-button" id="plus" onclick="operation('+')">
            <p>+</p>
          </div>
        </div>
        <div class="row" id="fifth-row">
          <div class="ind-button" id="zero" onclick="inputNumber('0')">
            <p>0</p>
          </div>
          <div class="ind-button" id="dot">
            <p>.</p>
          </div>
          <div class="ind-button" id="equal" onclick="calculation()">
            <p>=</p>
          </div>
          <div class="ind-button" id="plus" onclick="operation('+')">
            <p>+</p>
          </div>
        </div>
      </div>
  </div>
  <script src="calculator-function.js" type="text/javascript"></script>

</body>

</html>
